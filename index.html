<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нарды | Счётчик кубиков</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="current-throw">
            <div class="dice dice1">1</div>
            <div class="dice dice2">1</div>
        </div>
        
        <div class="controls">
            <div class="dice-selector">
                <h3>Первый кубик</h3>
                <div class="dice-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
            </div>
            
            <div class="dice-selector">
                <h3>Второй кубик</h3>
                <div class="dice-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
            </div>
        </div>
        
        <button class="submit-button">Записать бросок</button>
        
        <div class="history">
            <h3>История бросков</h3>
            <div id="throwsHistory"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
