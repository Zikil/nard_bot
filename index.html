<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нарды | Счётчик кубиков</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="current-throw">
            <div class="dice-display">
                <div class="dice" id="dice1Display">1</div>
                <div class="dice" id="dice2Display">1</div>
            </div>
            <div class="current-stats">
                <span class="sum">Сумма: 0</span>
                <span>Бросков: 0</span>
            </div>
        </div>
        
        <div class="dice-selectors">
            <div class="dice-selector">
                <h3>Первый кубик</h3>
                <div class="dice-buttons" id="dice1Buttons">
                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                </div>
            </div>
            
            <div class="dice-selector">
                <h3>Второй кубик</h3>
                <div class="dice-buttons" id="dice2Buttons">
                    <button data-value="1">1</button>
                    <button data-value="2">2</button>
                    <button data-value="3">3</button>
                    <button data-value="4">4</button>
                    <button data-value="5">5</button>
                    <button data-value="6">6</button>
                </div>
            </div>
        </div>
        
        <button class="submit-button" id="submitButton">Записать бросок</button>
        
        <div class="history">
            <h3>История бросков</h3>
            <div id="throwsHistory"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Добавим модальное окно для редактирования неиспользованных очков -->
    <div class="modal" id="unusedPointsModal">
        <div class="modal-content">
            <h3>Неиспользованные очки</h3>
            <div class="unused-points-controls">
                <button class="minus">-</button>
                <input type="number" min="0" max="24" value="0">
                <button class="plus">+</button>
            </div>
            <div class="modal-buttons">
                <button class="cancel">Отмена</button>
                <button class="save">Сохранить</button>
            </div>
        </div>
    </div>
</body>
</html>
